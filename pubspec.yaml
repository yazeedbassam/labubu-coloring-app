name: labubu_coloring_app
description: تطبيق تلوين Labubu للأطفال مع نظام دفع آلي
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # Firebase & Authentication
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  google_sign_in: ^6.1.6
  
  # In-App Purchases
  in_app_purchase: ^3.1.11
  
  # Drawing & Canvas
  flutter_colorpicker: ^1.0.3
  flutter_signature_pad: ^3.0.1
  path_provider: ^2.1.1
  
  # Image & File Handling
  image: ^4.1.3
  gallery_saver: ^2.3.2
  permission_handler: ^11.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Utilities
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/drawings/
    - assets/icons/
  
  fonts:
    - family: Arabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Regular.ttf
        - asset: assets/fonts/NotoSansArabic-Bold.ttf
          weight: 700