  <!-- الساقان -->
  <ellipse cx="125" cy="350" rx="12" ry="40" fill="none" stroke="#000000" stroke-width="3"/>
  <ellipse cx="175" cy="350" rx="12" ry="40" fill="none" stroke="#000000" stroke-width="3"/>
  
  <!-- القدمان -->
  <ellipse cx="125" cy="390" rx="18" ry="8" fill="none" stroke="#000000" stroke-width="2"/>
  <ellipse cx="175" cy="390" rx="18" ry="8" fill="none" stroke="#000000" stroke-width="2"/>
  
  <text x="150" y="30" text-anchor="middle" font-family="Arial" font-size="16" fill="#666">Labubu يلعب</text>
